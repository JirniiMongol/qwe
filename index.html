<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Authorization with NodeJs and PostgreSQL</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body class="container">

<p class="lead">Authorization with NodeJs and PostgreSQL</p>

<form id="auth" action="auth" class="form-group" style="width: 250px">
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" name="login" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Send">
    </div>
</form>

</body>
</html>
